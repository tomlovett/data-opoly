<html lang="en" ng-app="Data-opoly">
<head>
	<title>Data-opoly</title>
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
	<script type-'text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>

<body ng-controller="primary">

	<div class="board">

		<div class="row">
			<div ng-repeat="tile in topRow" class="tile" ng-class="tile.styles" ng-style="tile.color">{{tile.ID}}</div>
		</div>

		<div class="leftCol">
			<div ng-repeat="tile in leftCol" class="tile horiz" ng-class="tile.styles" ng-style="tile.color">{{tile.ID}}</div>
		</div>
		<div class="rightCol">
			<div ng-repeat="tile in rightCol" class="tile horiz" ng-class="tile.styles" ng-style="tile.color">{{tile.ID}}</div>
		</div>


		<div class="row bottom">
			<div class="tile corner bottom" ng-class="tiles[10].styles" ng-style="tiles[10].color">
				<div class="Jail" style="background-color: white;"></div>
				<div class="Jail" ng-class="tiles[10.5].styles" ng-style="tiles[10.5].color"></div>
			</div>
			<div ng-repeat="tile in bottomRow" class="tile" ng-class="tile.styles" ng-style="tile.color">{{tile.ID}}</div>
		</div>
	</div>


</body>
